<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Lithuania Masked Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      background: black;
    }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const map = L.map('map').setView([55.2, 23.8], 7);

// OpenStreetMap layer
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);

// Load Lithuania GeoJSON
fetch('https://raw.githubusercontent.com/glynnbird/countriesgeojson/master/lithuania.geojson')
  .then(res => res.json())
  .then(ltGeoJSON => {
    const lithuaniaCoords = ltGeoJSON.geometry.coordinates;

    // Outer ring covering entire world
    const worldMask = [[
      [-180, -90],
      [-180, 90],
      [180, 90],
      [180, -90],
      [-180, -90]
    ]];

    // Create a mask feature with a hole in Lithuania
    const maskFeature = {
      type: "Feature",
      geometry: {
        type: "Polygon",
        coordinates: worldMask.concat(lithuaniaCoords)
      }
    };

    // Add the black mask outside Lithuania
    L.geoJSON(maskFeature, {
      style: {
        fillColor: "black",
        fillOpacity:1,
        stroke: false
      }
    }).addTo(map);

    // Optional: add Lithuania border outline
    L.geoJSON(ltGeoJSON, {
      style: {
        color: "white",
        weight: 2,
        fillOpacity: 0
      }
    }).addTo(map);

    // Optional: marker at Kaunas
    L.marker([54.8985, 23.9036])
      .addTo(map)
      .bindPopup("Kaunas")
      .openPopup();

    // Fit to Lithuania
    const bounds = L.geoJSON(ltGeoJSON).getBounds();
    map.fitBounds(bounds);
  });
</script>
</body>
</html>
